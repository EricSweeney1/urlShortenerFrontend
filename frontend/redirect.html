<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go to URL</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        button {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            margin-top: 15px;
            color: #ff6b6b;
            font-weight: bold;
            display: none;
        }

        .back-btn {
            display: block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            text-align: center;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Go to URL</h1>
    <div class="form-group">
        <label for="urlInput">Enter a URL:</label>
        <input type="text" id="urlInput" placeholder="https://example.com">
    </div>
    <button onclick="redirectToUrl()">Go</button>
    <div id="errorMessage" class="error">Please enter a valid URL.</div>
    <a href="index.html" class="back-btn">Back to Home</a>
</div>

<script>
    function redirectToUrl() {
        const urlInput = document.getElementById('urlInput').value;
        const errorMessage = document.getElementById('errorMessage');

        // 清空之前的错误信息
        errorMessage.style.display = 'none';

        // 检查输入是否为空
        if (!urlInput) {
            errorMessage.textContent = 'Please enter a URL.';
            errorMessage.style.display = 'block';
            return;
        }

        // 检查URL格式是否有效
        try {
            const url = new URL(urlInput);
            window.location.href = url.href; // 跳转到输入的URL
        } catch (e) {
            errorMessage.textContent = 'Invalid URL. Please enter a valid URL (e.g., https://example.com).';
            errorMessage.style.display = 'block';
        }
    }
</script>
</body>
</html>
