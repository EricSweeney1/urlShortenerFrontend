<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
            flex: 1;
            justify-content: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            text-align: center;
            margin-top: 10px;
            padding: 5px 0;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer p {
            margin: 5px 0; /* 减少段落间距 */
            font-size: 14px; /* 调整字体大小 */
        }
        footer a:hover {
            color: #ccc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>URL Shortener</h1>
    <div class="buttons">
        <a href="create.html" class="btn">Create Short URL</a>
        <a href="redirect.html" class="btn">Go to URL</a>
    </div>
</div>
<footer>
    <p>版权所有 &copy; 2025 wanghui | <a href="https://beian.miit.gov.cn" target="_blank">蒙ICP备2025021613号-1</a></p>
</footer>
</body>

</html>
